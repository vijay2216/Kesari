name: Publish GitHub Release from YAML
 
on:
  workflow_dispatch:
 
jobs:
  publish-release:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
 
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
 
      - name: Install js-yaml
        run: npm install -g js-yaml
 
      - name: Extract latest release from YAML
        id: extract
        run: |
          latest=$(yq '.releases[] | select(.version != "unreleased")' release-notes.yml | \
                   yq 'sort_by(.date) | reverse | .[0]')
          echo "$latest" > latest-release.json
          echo "version=$(jq -r '.version' latest-release.json)" >> $GITHUB_OUTPUT
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          jq -r '
            .changes |
            to_entries[] |
            "
