name: Build Full Changelog
 
on:
  workflow_dispatch:
 
jobs:
  changelog:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout project branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: project
 
      - name: Create project branch if not exists
        run: git checkout -B project
 
      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh jq
 
      - name: Generate changelog from all releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          echo "# Changelog" > NEW_CHANGELOG.md
          echo "" >> NEW_CHANGELOG.md
          gh api repos/${REPO}/releases --paginate | jq -r '
            sort_by(.published_at) | reverse[] |
            "## [
